apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

ext {
    libraryName = 'Beapp Cache'
    libraryArtifactId = 'cache-core'
    libraryPackaging = 'jar'

    libraryDescription = 'A cache library based on RxJava'
}

dependencies {
    compile 'io.reactivex.rxjava2:rxjava:2.1.9'
    compile 'org.jetbrains:annotations:15.0'

    testImplementation 'junit:junit:4.12'
}

apply from: '../sonar.gradle'
apply from: 'https://bitbucket.org/beappers/beapp.gradle/raw/master/publish-library.gradle'
